<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Validação</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Formulário com Validação</h1>
        <h5> If + Regex + trim, array, DOM...</h5>
    </header>
    <section>
   <div class="container">
        <h1>Registro</h1>
        <form id="formulario">
            <input type="text" id="nome" placeholder="Nome completo">
            <input type="email" id="email" placeholder="Email...">
            <input type="password" id="password" placeholder="Palavra-passe">
            <input type="password" id="confirmarSenha" placeholder="Confirmar password">
            <button type="submit">Registrar</button>
            <p id="mensagem"></p>
        </form>
   </div>
   </section>

    <footer>

    </footer>

    <script src="script.js"></script>
